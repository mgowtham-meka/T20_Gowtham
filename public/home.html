<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(to right, #64c920, #be1010);
      color: #333;
    }
   
  </style>
</head>
<body>
<div class="q">
    <section id="home" class="container mt-5 pt-5">
        <h1 class="text-center">T20 World Cup Schedule</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Match</th>
                    <th>Date</th>
                    <th>Venue</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-success">
                    <td>India vs Usa</td>
                    <td>2024-10-23</td>
                    <td>Venue 1</td>
                </tr>
                <tr class="table-success">
                    <td>Usa vs Pak</td>
                    <td>2024-10-24</td>
                    <td>Venue 2</td>
                </tr>
                <tr class="table-danger">
                    <td>Pak vs Ind</td>
                    <td>2024-10-23</td>
                    <td>Venue 1</td>
                </tr>
                <tr class="table-success">
                    <td>aus vs eng</td>
                    <td>2024-10-24</td>
                    <td>Venue 2</td>
                </tr>
                <tr class="table-warning">
                    <td>eng vs aus</td>
                    <td>2024-10-23</td>
                    <td>Venue 1</td>
                </tr> 
                <tr class="table-success">
                    <td>sa vs wi</td>
                    <td>2024-10-24</td>
                    <td>Venue 2</td>
                </tr>
                <tr class="table-success">
                    <td>afg vs wi</td>
                    <td>2024-10-23</td>
                    <td>Venue 1</td>
                </tr>
                <tr class="table-success">
                    <td>ind vs aus</td>
                    <td>2024-10-24</td>
                    <td>Venue 2</td>
                </tr>
                <!-- Add more matches as needed -->
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
