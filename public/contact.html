<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
        background: linear-gradient(45deg, #2bd41c, #cf0e0e);
        color: #333;
        font-family: Arial, sans-serif;
    }
    #contact {
        background: #ffffffaa;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    h1 {
        color: #333;
        font-size: 2.5rem;
    }
    .btn-primary {
        background-color: #6b61ff;
        border-color: #7e61ff;
    }
    .btn-primary:hover {
        background-color: #3624da;
        border-color: #1307b4;
    }
    .form-check-input:checked {
        background-color: #34179c;
        border-color: #61ff61;
    }
    .form-check-label {
        color: #333;
    }
    .hidden {
        display: none;
    }
  </style>
</head>
<body>
    <section id="contact" class="container mt-5">
        <h1 class="text-center">Contact Us</h1>
        <form class="mt-4" >
            <div class="form-group mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="form-group mb-3">
                <label for="team" class="form-label">Team Name</label>
                <select class="form-control" id="team" required>
                    <option value="">Select a team</option>
                    <option>Team 1</option>
                    <option>Team 2</option>
                </select>
            </div>
            <div class="notifications hidden">
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="whatsapp">
                    <label class="form-check-label" for="whatsapp">Do you want to receive WhatsApp notifications?</label>
                </div>
                <div class="form-group mb-3">
                    <label>Do you like T20?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="t20like" id="t20yes" value="yes">
                        <label class="form-check-label" for="t20yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="t20like" id="t20no" value="no">
                        <label class="form-check-label" for="t20no">No</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </section>
    <script src="index.js"></script>
</body>
</html>
